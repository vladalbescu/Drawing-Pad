<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Drawing Pad</title>
  </head>
  <body>
    <h1>Drawing Pad</h1>

    <div class="canvas" onmouseup="down=0;" onmousedown="down=1;"></div>
    <button class="clear">Clear canvas</button>
    <div class="change-resolution">
      <h2>Change canvas resolution</h2>
      <select class="resolution-input">
        <option value="8">8x8</option>
        <option value="16" selected="selected">16x16</option>
        <option value="32">32x32</option>
        <option value="64">64x64</option>
      </select>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
